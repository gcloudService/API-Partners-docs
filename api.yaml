        이용자가 소유한 g클라우드 서버를 조회할 수 있습니다.
         - 삭제된 g클라우드 서버는 제외됩니다.


         ### cURL
         ```
         curl -X GET \
           https://cpapi.gabia.com/v1/servers \
           -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
           -H 'cache-control: no-cache' \
           -H 'content-type: application/x-www-form-urlencoded' \
         ```
      tags:
        - Servers
      produces:
        - application/json
      parameters:
        - name: q
          in: query
          type: string
          description: >
            조회 조건을 설정하는 매개변수 입니다.

            - 사용할 수 있는 조건
              - user_id: 이용자 ID
              - name: g클라우드 서버의 자원명
              - status: g클라우드 서버의 현재 상태 값
              - os: g클라우드 서버의 운영체제
              - cpu: g클라우드 서버의 CPU 사양(vCore)
              - memory: g클라우드 서버의 Memory 사양(GB)
              - img_id: g클라우드 서버 생성 시 사용된 이미지의 ID
              - type: g클라우드 서버의 종류
            - 검색하려는 대상과 조회 조건의 값이 정확히 일치되는 경우에만 조회할 수 있습니다.

            - 사용할 수 있는 조회 조건이 2개 이상일 경우, 적용하고자 하는 조건을 모두 입력하여 모든 조건에 만족하는 값을 조회할
            수 있습니다.

            - 조회 조건 값에 대한 정보는 각 기능에 대한 응답(Responses)를 참고해 입력할 수 있습니다.

            - 예시) /v1/servers?q=user_id=company_777,type=basic
        - name: order
          in: query
          type: string
          description: >
            조회 결과에 대한 정렬 조건을 설정하는 매개변수 입니다.

            - 정렬 가능 대상
              - svr_id: g클라우드 서버 ID
              - user_id: 이용자 ID
              - regdate: g클라우드 서버의 등록일
              - name: g클라우드 서버의 자원명
              - desc: g클라우드 서버에 대한 설명
              - cpu: g클라우드 서버의 CPU 사양(vCore)
              - memory: g클라우드 서버의 Memory 사양(GB)
              - status: g클라우드 서버의 현재 상태 값
            - 사용할 수 있는 정렬 조건이 2개 이상일 경우, 적용하고자 하는 조건을 모두 입력할 수 있으며 앞에 입력된 조건의 우선
