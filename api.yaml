    ## 요청 가이드

    파트너는 API 서버에 요청을 보낼 때, 각 API 기능별로 정해진 HTTP Request
    Method(GET/POST/PUT/DELETE)와 매개 변수(Path, Query, Formdata)를 사용할 수 있습니다.


    요청 시, HTTP Header의 Content-type은 application/x-www-form-urlencoded 혹은
    application/json을 사용하고 Authorization은 Secret Key를 통해 발급 받은 JWT를 사용해야 합니다.


    ```

    curl -X GET/POST/PUT/DELETE
      http://API URL/path/?Query
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}'
      -H 'content-type: application/x-www-form-urlencoded'
      -d 'FormData
    ```


    매개변수 입력 값에 대한 상세한 설명과 예시는 각 기능별 페이지에서 확인할 수 있습니다.


    ### 요청 예시 1

    파트너의 한 이용자가 소유한 g클라우드 서버의 목록을 조회하고 싶을 경우, API URL에 자원명(/servers)을 추가한 후, 해당
    조건을 반영한 URL Query 매개변수(/?q=user_id=tester)를 추가할 수 있습니다.


    ```

    curl -X GET
      http://API URL/servers?q=user_id=tester
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}'
      -H 'cache-control: no-cache'
      -H 'content-type: application/x-www-form-urlencoded'
    ```


    ### 요청 예시 2

    파트너의 한 이용자가 소유한 g클라우드 서버의 이름과 설명을 바꾸길 원할 경우, API URL에 자원명(/servers)을 추가한 후,
    해당 조건을 반영한 URL Path(/vm_1)와 Formdata(name=new-name&desc=new-desc) 매개변수를 추가하여
    변경할 수 있습니다.


    ```

    curl -X PUT 
      https://cpapi.gabia.com/v1/servers/vm_1 
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' 
      -H 'cache-control: no-cache' 
      -H 'content-type: application/x-www-form-urlencoded' 
      -d 'name=new-name&desc=new-desc
    ```


