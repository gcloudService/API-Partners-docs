paths:
  /auth/api:
    post:
      summary: 토큰 발급
      operationId: createToken
      description: |-
        파트너의 Secret key를 통해 JWT를 발급받을 수 있습니다.
        - 가비아 클라우드사업부로부터 파트너 승인이 완료된 파트너만 JWT를 발급받을 수 있습니다.
        - JWT는 2시간 동안 유효하며, 만료 후에는 재발급 받을 수 있습니다.
        - 토큰 발급을 제외한 모든 요청은 Header에 유효한 JWT를 포함해야 합니다.

        ### cURL
        ```
        curl -X POST \
          https://cpapi.gabia.com/v1/auth/api \
          -H 'cache-control: no-cache' \
          -H 'content-type: application/x-www-form-urlencoded' \
          -d 'partner_id={YOUR-ID}&secret={YOUR-SECRET-KEY}'
        ```

        ### Error Code
        - `-4901` : [API] 파트너 토큰 발급 오류. 존재하지 않는 파트너.
        - `-4902` : [API] 파트너 토큰 발급 오류. 미승인 상태의 파트너.
        - `-4903` : [API] 파트너 토큰 발급 오류. 유효하지 않은 secret key.
      tags:
        - Token
      parameters:
        - name: partner_id
          description: 파트너의 ID에 해당하는 매개변수입니다.
          in: formData
          required: true
          type: string
          example: biz_1004
        - name: secret
          description: 파트너 승인 시 발급받은 Secret key에 해당하는 매개변수입니다.
          in: formData
          required: true
          type: string
          format: byte
          example: Y2YxZWUyY2UtMTk4
        - name: role
          description: >
            토큰 용도에 해당하는 매개변수입니다.

            - api: 클라우드 파트너 API 요청 용도로 사용할 때 적용할 수 있는 입력 값입니다.

            - console: 가비아가 제공 파트너용 관리콘솔을 이용하는 경우, 관리콘솔 상(cpconsole.gabia.com)에서
            이용자 인증용 토큰을 발급할 수 있는 입력 값입니다. 직접 관리 콘솔을 구축하는 파트너의 경우는 사용할 수 없습니다.
          in: formData
          required: true
          type: string
          enum:
            - api
            - console
          example: api
        - name: console_scope
          description: |
            관리콘솔 이용자 인증용 토큰의 적용 범위를 한정하는 매개변수입니다.
            - 해당 값은 role을 console로 입력했을 경우, 꼭 입력해야 하는 값입니다.
            - 이용자의 ID를 입력해 토큰 적용 범위를 입력된 특정 이용자로 한정할 수 있습니다.
            - 두 개 이상의 이용자 ID 적용을 원할 경우 반점(,)으로 구분하여 입력할 수 있습니다.
            - 보안을 위해 이용자 별 토큰 발급을 권장합니다. 
          in: formData
          required: false
          type: string
          example: 'user777,user888'
      produces:
        - application/json
      x-code-samples:
        - lang: PHP
          source: |
            <?php
            $curl = curl_init();

            curl_setopt_array($curl, array(
              CURLOPT_URL => "https://cpapi.gabia.com/v1/auth/api",
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_ENCODING => "",
              CURLOPT_MAXREDIRS => 10,
              CURLOPT_TIMEOUT => 30,
              CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
              CURLOPT_CUSTOMREQUEST => "POST",
              CURLOPT_POSTFIELDS => "partner_id={YOUR-ID}&secret={YOUR-SECRET-KEY}",
              CURLOPT_HTTPHEADER => array(
                "cache-control: no-cache",
                "content-type: application/x-www-form-urlencoded",
              ),
            ));

            $response = curl_exec($curl);
            $err = curl_error($curl);

            curl_close($curl);
        - lang: Node.js
          source: |
            var request = require("request");

            var options = {
              method: 'POST',
              url: 'https://cpapi.gabia.com/v1/auth/api',
              headers: {
                'cache-control': 'no-cache',
                'content-type': 'application/x-www-form-urlencoded',
                'authorization': 'Bearer {YOUR-JWT-TOKEN}'
              },
              form: {
                'partner_id': '{YOUR-ID}',
                'secret': '{YOUR-SECRET-KEY}'
              }
            };

            request(options, function(error, response, body) {
              if (error) throw new Error(error);

              console.log(body);
            });
      responses:
        '200':
          description: OK. 토큰 발급 성공
          schema:
            type: object
            properties:
              token:
                type: string
                description: Secret key를 통해 발급된 JWT에 해당하는 속성입니다.
                example: >-
                  eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbmNyeXB0IjoiYTFhYzcxMmIwZDUyY2UxNDY5ZDM5OTQzODFiMjg4MDk3MzQwNGQ1Mjc0NzMzYWNlOTZjZDY0ODNiZmMzNzU0OGNlN2JhM2U2YmFhNmZiNzJjZDZlYTY0MWI3M2NmMWY2MGI0NTA4NDFkN2Q1MjgwYmU2MDFiZDkyOTNiZjAyYzAiLCJpYXQiOjE1MDUzNzM5MDYsImV4cCI6MTUwNTQwOTkwNiwiaXNzIjoiZ2Nsb3VkIiwic3ViIjoic29ja2V0In0.kGVMLlMfhYWyjCP1AmsmFfLmQmUH0JVuDrX0wm963YQ
        '401':
          description: Unauthorized. 인증 실패
          schema:
            type: object
            properties:
              msg:
                type: string
                description: 에러 메세지
                example: '''secret'' is must required. Your input ''secret'': ''''.'
              code:
                type: integer
                description: 에러 코드
                example: -621
              desc:
                type: string
                description: 에러 설명
                example: '[Auth] REST API 오류. 필수값이 없거나 유효하지 않습니다.'
  /auth/api/token:
    get:
      summary: 토큰 확인
      operationId: getToken
      description: |
        JWT의 상태 및 정보를 확인할 수 있습니다.

        ### cURL
        ```
        curl -X GET \
          'https://cpapi.gabia.com/v1/auth/api/token?token=&secret=Y2YxZWUyY2UtMTk4OS01ZjNhLTlmMjktODdhOGM3YmMzY2Nk' \
          -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
          -H 'cache-control: no-cache' \
          -H 'content-type: application/x-www-form-urlencoded' \
          -d 'partner_id={YOUR-ID}&secret={YOUR-SECRET-KEY}'
        ```

        ### Error Code
        - `-606` : [Auth] JWT 오류. 유효하지 않은 secret key.
      tags:
        - Token
      produces:
        - application/json
      parameters:
        - in: query
          name: token
          required: true
          type: string
          description: Secret key를 통해 발급된 JWT에 해당하는 매개변수 입니다.
        - in: query
          name: secret
          required: false
          type: string
          description: >
            파트너 승인 시 발급받은 Secret key에 해당하는 매개변수 입니다.

            - Secret Key 입력 여부를 선택할 수 있으며, 입력할 경우 토큰을 발행한 파트너 ID(partner_id)와
            토큰의 용도(role) 및 적용 범위(scope)를 추가로 확인할 수 있습니다.
      responses:
        '200':
          description: 200 OK. 토큰 확인 성공
          schema:
            type: object
            properties:
              partner_id:
                type: string
                description: 토큰을 발행한 파트너의 ID에 해당하는 속성입니다.
                example: biz_1004
              role:
                type: string
                description: |
                  토큰의 용도에 해당하는 속성입니다.
                  - api: 클라우드 파트너 API 요청 용도임을 나타내는 속성값입니다.
                  - console: 가비아 제공 파트너용 관리콘솔 용도임을 나타내는 속성값입니다.
                example: api
              console_scope:
                type: string
                description: |
                  관리콘솔 이용자 인증용 토큰의 적용 범위를 나타내는 속성입니다.
                  - 허용된 이용자 ID 목록을 확인할 수 있습니다.
                example: 'user777,user888'
              iat:
                type: integer
                description: 토큰 발급 시점(Unix Time 기준)에 해당하는 속성입니다.
                example: 1505373906
              exp:
                type: integer
                description: 토큰 만료 시점(Unix Time 기준)에 해당하는 속성입니다.
                example: 1505409906
              iss:
                type: string
                description: 토큰 발급 기관에 해당하는 속성입니다.
                example: partner
              createdAt:
                type: dateTime
                description: 토큰 발급 시점에 해당하는 속성입니다.
                example: '2017-09-14 16:25:06'
              expiredAt:
                type: dateTime
                description: 토큰 만료 시점에 해당하는 속성입니다.
                example: '2017-09-15 02:25:06'
              remainMinutes:
                type: integer
                description: 토큰 만료까지 남은 시간에 해당하는 속성으로 속성값의 단위는 분입니다.
                example: 598
              expired:
                type: boolean
                description: |
                  토큰 만료 여부에 해당하는 속성입니다.
                  - true: 토큰이 만료되었음을 나타내는 속성값입니다.
                  - false: 토큰이 만료되지 않았음을 나타내는 속성값입니다.
                example: false
        '400':
          description: Bad Request. 파라미터 오류
          schema:
            type: object
            properties:
              msg:
                type: string
                description: 에러 메세지
                example: '''token'' is must required. Your input ''token'': ''''.'
              code:
                type: integer
                description: 에러 코드
                example: -621
              desc:
                type: string
                description: 에러 설명
                example: '[Auth] REST API 오류. 필수값이 없거나 유효하지 않습니다.'
        '401':
          description: Unauthorized. 인증 실패
          schema:
            type: object
            properties:
              msg:
                type: string
                description: 에러 메세지
                example: 'invalid secret key. Your input : ''''.'
              code:
                type: integer
                description: 에러 코드
                example: -606
              desc:
                type: string
                description: 에러 설명
                example: '[Auth] JWT 오류. 유효하지 않은 secret key'
