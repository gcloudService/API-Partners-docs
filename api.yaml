      operationId: createImage
      description: >
        스냅샷 또는 g클라우드 서버(SSD)를 통해 이미지를 생성할 수 있습니다.

        - g클라우드 서버(베이직/프리미엄)의 경우, 스냅샷을 생성한 후, 이미지를 생성할 수 있습니다.

