  /firewalls:
    post:
      summary: 방화벽 그룹 생성
      operationId: createFirewall
      description: >
        공인망 통신에 대한 트래픽을 제어하는 방화벽 그룹을 생성할 수 있습니다.

        - Inbound, Outbound 트래픽에 대해 각각 정책을 설정할 수 있으며, OS에서 자체적으로 제공하는 방화벽과 별개로
        서버에 트래픽이 유입되기 이전 단계에서 트래픽을 제어합니다. 

        - 국가별 해외 트래픽을 제어할 수 있습니다. 선택된 국가에 대해서만 트래픽이 허용되며, 해외 트래픽 허용 여부는 Inbound,
        Outbound 정책보다 우선시 됩니다.

        - 한번 설정한 방화벽 그룹(방화벽 정책 모음)은 다른 g클라우드 서버에도 적용할 수 있으며, 정책 변경 시 방화벽 그룹과 연결된
        모든 서버에 적용됩니다.

        - Inbound 정책에 의해 서버로 허용된 요청(Request)은 상태 관리에 의해 Outbound 정책과 관계 없이
        응답(Response)을 허용합니다.



        ### cURL

        ```

        curl -X POST \
          https://cpapi.gabia.com/v1/firewalls \
          -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
          -H 'cache-control: no-cache' \
          -H 'content-type: application/x-www-form-urlencoded' \
          -d {
            "user_id": "sch99",
            "name": "firewall-test",
            "desc": "basic-f",
            "rule": [
              {
                "protocol": "TCP",
                "chain": "IN",
                "start_port": 22,
                "end_port": 22,
                "ip_group": "0.0.0.0/0",
                "service": "SSH",
                "desc": "ssh test"
              }
            ],
            "foreign": {
              "country_code": [
                "FR",
                "CN"
              ]
            }
          }
        ```
      tags:
        - Firewalls
      parameters:
        - in: body
          name: firewall
          schema:
            type: object
            required:
              - user_id
            properties:
              user_id:
                type: string
                description: 이용자의 ID에 해당하는 매개변수입니다.
                minLength: 3
                maxLength: 16
                pattern: '^[\w\-]{3,16}$'
                example: company_777
              name:
                description: |
                  방화벽 그룹의 자원명에 해당하는 매개변수입니다.
                  - 이용자의 다른 g클라우드 방화벽의 자원명과 중복될 수 없습니다.
                  - 영문, 숫자, 하이픈(-), 언더바(_)를 사용하여 1자 이상 16자 이하로만 입력할 수 있습니다.
                type: string
                minLength: 1
                maxLength: 16
                pattern: '^[\w\-]{1,16}$'
                example: firewall-test
              desc:
                description: >
                  방화벽 그룹에 대한 설명에 해당하는 매개변수입니다.

                  - 일부 특수문자( ( ? ! [ \ / ? ; : | * < > @ \ ' " ] ) )를 제외한 0자 이상
                  100자 이하의 문자(한글, 영문, 숫자, 특수문자 등)로 입력할 수 있습니다.
                type: string
                minLength: 0
                maxLength: 100
                pattern: '^((?![\/?;:|*<>@\\\''\"]).){0,100}$'
                example: basic-f
              rules:
                description: >
                  방화벽 그룹의 정책(Inbound/Outbound)을 입력하는 매개변수로 허용할 정책을 객체의 배열로 입력할 수
                  있습니다.
                type: array
                items:
                  type: object
                  required:
                    - chain
                    - service
                    - protocol
                  properties:
                    chain:
                      description: |
                        각 정책의 종류(트래픽 방향)를 구분하는 매개변수로 IN, OUT을 입력값으로 가질 수 있습니다.
                        - IN: Inbound 트래픽에 대한 정책을 의미하는 입력값입니다.
                        - OUT: Outbound 트래픽에 대한 정책을 의미하는 입력값입니다.
                      type: string
                      enum:
                        - IN
                        - OUT
                    service:
                      description: >
                        각 정책의 응용 계층의 프로토콜을 정하는 매개변수로 USER, ALL, 'Well-known
                        port'를 입력값으로 가질 수 있습니다.

                        - 모든 서비스(모든 포트, 1~65535)에 대해 트래픽이 허용하기 위해서는 입력값으로 ALL을
                        사용할 수 있습니다. 이 때, protocol의 입력값 또한 ALL을 사용해야 하며,
                        start_port, end_port의 값은 입력하지 않아야 합니다.

                        - 사용자 정의 서비스(포트)를 사용하는 경우 입력값으로 USER를 사용할 수 있습니다.

                        - Well-known port 사용을 위해서는 아래 값을 하나를 선택할 수 있습니다. 
                          - HTTP
                          - HTTPS
                          - DNS
                          - FTP-DATA
                          - FPT
                          - IMAP
                          - IMAPS
                          - LDAP
                          - MMS
                          - MSSQL
                          - MYSQL
                          - POP3
                          - POP3S
                          - SMTP
                          - SMTPS
                          - SSH
                          - MS-WBT-SERVER
                      type: string
                    protocol:
                      description: >
                        각 정책의 네트워크 및 전송 계층의 프로토콜을 정하는 매개변수로 TCP, UDP, ICMP, ALL를
                        입력값으로 가질 수 있습니다.

                        - protocol의 입력값이 ICMP인 경우, service는 입력값으로 USER를
                        start_port, end_port의 입력값은 0을 사용해야 합니다.
                      type: string
                      enum:
                        - TCP
                        - UDP
                        - ICMP
                        - ALL
                    start_port:
                      description: >
                        각 정책이 접속을 허용하는 port구간의 시작 점에 해당하는 매개변수입니다.

                        - service가 Well-known port 이고, 해당 값을 입력하지 않을 경우
                        Well-known port의 기본 포트로 자동 설정됩니다.
                          - HTTP: 80
                          - HTTPS: 443
                          - DNS: 53
                          - FTP-DATA: 20
                          - FPT: 21
                          - IMAP: 143
                          - IMAPS: 993
                          - LDAP: 390
                          - MMS: 9093
                          - MSSQL: 1433
                          - MYSQL: 3306
                          - POP3: 110
                          - POP3S: 995
                          - SMTP: 25
                          - SMTPS: 465
                          - SSH: 22
                          - MS-WBT-SERVER: 3389
                      type: integer
                      minimum: 0
                      maximum: 65535
                    end_port:
                      description: >
                        각 정책이 접속을 허용하는 port 구간의 종료 점에 해당하는 매개변수입니다.

                        - service가 Well-known port이고, 해당 값을 입력하지 않을 경우 기본 포트로 자동
                        설정됩니다.
                          - HTTP: 80
