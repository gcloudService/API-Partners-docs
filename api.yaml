    put:
      summary: 방화벽 그룹 정책 변경
      operationId: updateFirewall
      description: >
        방화벽 그룹의 정책을 변경할 수 있습니다.

        - Inbound, Outbound 정책의 추가, 변경, 삭제하거나 해외 국가별 트래픽 차단 여부를 변경할 수 있습니다.

        - Inbound, Outbound 정책의 추가, 변경, 삭제와 해외 국가별 트래픽 차단 여부 변경을 한번에 요청 할 수 있으며,
        에러 발생 시, 일부만 반영 될 수 있습니다. 에러 발생 시 정책 반영 상세 내용은 Response(HTTP Status
        Code:409)를 통해 확인할 수 있습니다.
      tags:
        - Firewalls
      parameters:
        - name: fg_id
          description: 방화벽 그룹의 ID에 해당하는 매개변수입니다.
          in: path
          required: true
          type: string
          pattern: '^(fg_)+[1-9]{1}\d*$'
          example: fg_1
        - in: body
          name: firewall
          schema:
            type: object
            properties:
              desc:
                description: |
                  방화벽 그룹에 대한 설명에 해당하는 매개변수입니다.
                type: string
              append_rules:
                description: >
                  방화벽 그룹의 정책(Inbound/Outbound) 추가를 위한 매개변수로 추가하고자 하는 정책을 객체의 배열로
                  입력할 수 있습니다.
                type: array
                items:
                  type: object
                  required:
                    - chain
                    - service
                    - protocol
                  properties:
                    chain:
                      description: |
                        각 정책의 종류(트래픽 방향)를 구분하는 매개변수로 IN, OUT을 입력값으로 가질 수 있습니다.
                        - IN: Inbound 트래픽에 대한 정책을 의미하는 입력값입니다.
                        - OUT: Outbound 트래픽에 대한 정책을 의미하는 입력값입니다. 
                      type: string
                      enum:
                        - IN
                        - OUT
                      example: IN
                    service:
                      description: >
                        각 정책의 응용 계층의 프로토콜을 정하는 매개변수로 USER, ALL, 'Well-known
                        port'를 입력값으로 가질 수 있습니다.

                        - 모든 서비스(모든 포트, 1~65535)에 대해 트래픽이 허용하기 위해서는 입력값으로 ALL을
                        사용할 수 있습니다. 이 때, protocol의 입력값 또한 ALL을 사용해야 하며,
                        start_port, end_port의 값은 입력하지 않아야 합니다.

                        - 사용자 정의 서비스(포트)를 사용하는 경우 입력값으로 USER를 사용할 수 있습니다.

                        - Well-known port 사용을 위해서는 아래 값을 하나를 선택할 수 있습니다. 
                          - HTTP
                          - HTTPS
                          - DNS
                          - FTP-DATA
                          - FPT
                          - IMAP
                          - IMAPS
                          - LDAP
                          - MMS
                          - MSSQL
                          - MYSQL
                          - POP3
                          - POP3S
                          - SMTP
                          - SMTPS
                          - SSH
                          - MS-WBT-SERVER
                      type: string
                      example: SSH
                    protocol:
                      description: >
                        각 정책의 네트워크 및 전송 계층의 프로토콜을 정하는 매개변수로 TCP, UDP, ICMP, ALL를
                        입력값으로 가질 수 있습니다.

                        - protocol의 입력값이 ICMP인 경우, service는 입력값으로 USER를
                        start_port, end_port의 입력값은 0을 사용해야 합니다.
                      type: string
                      enum:
                        - TCP
                        - UDP
                        - ICMP
                        - ALL
                      example: TCP
                    start_port:
                      description: >
                        각 정책이 접속을 허용하는 port구간의 시작 점에 해당하는 매개변수입니다.

                        - service가 Well-known port 이고, 해당 값을 입력하지 않을 경우
                        Well-known port의 기본 포트로 자동 설정됩니다.
                          - HTTP: 80
                          - HTTPS: 443
                          - DNS: 53
                          - FTP-DATA: 20
                          - FPT: 21
                          - IMAP: 143
                          - IMAPS: 993
                          - LDAP: 390
                          - MMS: 9093
                          - MSSQL: 1433
                          - MYSQL: 3306
                          - POP3: 110
                          - POP3S: 995
                          - SMTP: 25
                          - SMTPS: 465
