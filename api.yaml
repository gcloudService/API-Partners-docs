      parameters:
        - name: user_id
          type: string
          description: 이용자의 ID에 해당하는 매개변수입니다.
          in: formData
          required: true
          minLength: 3
          maxLength: 16
          pattern: '^[\w\-]{3,16}$'
          example: company_777
        - name: name
          description: |
            g클라우드 서버의 자원명에 해당하는 매개변수입니다.
            - 이용자의 다른 g클라우드 서버의 자원명과 중복될 수 없습니다.
            - 영문, 숫자, 하이픈(-), 언더바(_)를 사용하여 1자 이상 16자 이하로만 입력할 수 있습니다.
          in: formData
          required: true
          type: string
          minLength: 1
          maxLength: 16
          pattern: '^[\w\-]{1,16}$'
        - name: desc
          description: >
            g클라우드 서버에 대한 설명을 입력하는 매개변수입니다.

            - 일부 특수문자( ( ? ! [ \ / ? ; : | * < > @ \ ' " ] ) )를 제외한 0자 이상 100자
            이하의 문자(한글, 영문, 숫자, 특수문자 등)로 입력할 수 있습니다.
          in: formData
          required: false
          type: string
          minLength: 0
          maxLength: 100
          pattern: '^((?![\/?;:|*<>@\\\''\"]).){0,100}$'
        - name: type
          description: |
            g클라우드 서버의 종류를 선택하는 매개변수입니다.
            - **basic**: g클라우드 서버(베이직) 생성 시 사용하는 입력 값입니다.
            - **premium**: g클라우드 서버(프리미엄) 생성 시 사용하는 입력 값입니다.
            - **ssd**: g클라우드 서버(SSD)에 생성 시 사용하는 입력 값입니다.
          in: formData
          required: true
          type: string
          enum:
            - basic
            - premium
            - ssd
        - name: ssd
          description: |
            g클라우드 서버(SSD)의 사양을 선택하는 매개변수입니다
              - g클라우드 서버(SSD)는 CPU, Memory, Root Storage 사양이 고정되어 있습니다.
              - 고정된 사양을 CPU vCore 수/Memory 용량(GB)/Root Storage 용량(GB) 순으로 입력할 수 있습니다.
              - 서버의 type이 ssd가 아닐 경우, 해당 매개변수에 입력된 값은 적용되지 않습니다.
          in: formData
          required: false
          type: string
          enum:
            - 1/1/30
            - 2/2/60
            - 2/4/120
            - 4/4/120
            - 4/8/240
            - 4/16/480
            - 8/16/480
            - 16/32/960
        - name: cpu
          description: |
            g클라우드 서버(베이직/프리미엄)의 CPU 사양(vCore)을 입력하는 매개변수입니다.
            - type 매개변수가 basic이나 premium이 아닐 경우, 해당 매개변수는 사용할 수 없습니다.
            - g클라우드 서버(베이직)은 [1, 2, 4, 8] 중 하나를 입력할 수 있습니다.
            - g클라우드 서버(프리미엄)은 [4, 8, 16] 중 하나를 입력할 수 있습니다.
          in: formData
          required: false
          type: integer
          format: int32
          enum:
            - 1
            - 2
            - 4
            - 8
            - 16
        - name: memory
          description: >
            g클라우드 서버(베이직/프리미엄)의 Memory 사양(GB)을 입력하는 매개변수입니다.

            - type 매개변수가 basic이나 premium이 아닐 경우, 해당 매개변수는 사용할 수 없습니다.

            - g클라우드 서버(베이직)은 [1, 2, 3, 4, 8, 16] 중 하나를 입력할 수 있습니다.

            - g클라우드 서버(프리미엄)은 [16, 32, 64, 128] 중 하나를 입력할 수 있습니다. (단, 16은 cpu
            매개변수가 16일 때만 가능합니다.)
          in: formData
          required: false
          type: integer
          format: int32
          enum:
            - 1
            - 2
            - 3
            - 4
            - 8
            - 16
            - 32
            - 64
            - 128
        - name: hdd
          description: >
            g클라우드 서버(베이직/프리미엄)의 Data Storage(g클라우드 스토리지) 용량(GB)에 해당하는 매개변수입니다.

            - g클라우드 서버(베이직)과 g클라우드 서버(프리미엄) 모두 [50, 100, 150, 200, 250, 300,
            350, 400, 450, 500] 중 하나를 선택할 수 있습니다.
          in: formData
          required: false
          type: integer
          format: int32
        - name: img_id
          description: >
            g클라우드 서버의 이미지를 선택하는 매개변수입니다.

            - API의 [이미지 조회 기능](#operation/getImageList)을 통해, 생성하고자 하는 서버의 이미지를
            선택할 수 있습니다.
          in: formData
          required: true
          type: string
          pattern: '^(img_)+[1-9]{1}\d*$'
        - name: ip_use
          description: >
            g클라우드 서버에 공인 IP할당 여부를 선택하는 매개변수입니다.

            - Y를 입력할 경우, g클라우드 서버 생성과 함께 공인 IP 생성이 진행되고 공인 IP가 g클라우드 서버에 할당됩니다.

            - N를 입력할 경우, g클라우드 서버는 기본으로 제공되는 사설 IP를 통해 이용자에게 할당된 내부망에서만 접속할 수
            있습니다.
          in: formData
          required: true
          type: string
          enum:
            - 'N'
            - 'Y'
        - name: fg_id
          description: |
            g클라우드 서버에 연결할 방화벽 그룹을 선택하는 매개변수입니다.
            - ip_use가 Y인 경우에만 입력할 수 있습니다.
            - 방화벽 그룹을 연결하지 않을 경우, 원격 접속(SSH, RDP)를 비롯한 모든 공인망 통신이 차단됩니다.
          in: formData
          type: string
          pattern: '^(fg_)+[1-9]{1}\d*$'
        - name: service_zone
          description: |
            g클라우드 서버가 생성될 서비스 존을 선택하는 매개변수입니다.
            - g클라우드 서버에는 동일한 존에 생성된 공인 IP만 할당할 수 있습니다.
          in: formData
          required: true
          type: string
          pattern: '^(zone_)+[1-9]{1}\d*$'
