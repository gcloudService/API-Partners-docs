          - 02: g클라우드 서버가 정지되고 있는 상태를 나타내는 속성값입니다.
          - 03: g클라우드 서버가 시작된 상태를 나타내는 속성값입니다.
          - 04: g클라우드 서버가 삭제된 상태를 나타내는 속성값입니다.
          - 05: g클라우드 서버가 시작되고 있는 상태를 나타내는 속성값입니다.
