put:
  summary: 로드밸런서 네트워크 차단
  operationId: updateLoadbalancerNetwork
  description: |
    로드밸런서 트래픽을 차단하거나 재개할 수 있습니다.

    ### cURL
    ```
    curl -X PUT \
      https://cpapi.gabia.com/v1/loadbalancers/lbg_1/network \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/json' \
      -d action=start
    ```

    ### Error Code
    - `-4621` : [API] 로드밸런서 네트워크 변경 오류. 'start' 명령은 'stop' 상태의 로드밸런서에만 가능합니다.
    - `-4622` : [API] 로드밸런서 네트워크 변경 오류. 'stop' 명령은 'start' 상태의 로드밸런서에만 가능합니다.
  tags:
    - LoadBalancers
  produces:
    - application/json
  parameters:
    - $ref: ../parameters/index.yaml#/lb_id
    - in: body
      name: action
      schema:
        type: object
        properties:
          action:
            required: true
            type: string
            enum: [start, stop]
            example: start
            description: |
              로드밸런서의 네트워크 차단 여부를 결정할 때 사용되는 매개변수로 start, stop 중 하나의 값을 입력할 수 있습니다.
              - start: 네트워크 차단을 해제합니다.
              - stop: 네트워크를 차단합니다.
  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        $data_string = json_encode(array(
          "action" => "start"
        ));

        curl_setopt_array($curl, array(
          CURLOPT_URL => "https://cpapi.gabia.com/v1/loadbalancers/lbg_1/network",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "PUT",
          CURLOPT_POSTFIELDS => $data_string,
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/json",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
          method: 'PUT',
          url: 'https://cpapi.gabia.com/v1/loadbalancers/lbg_1/network',
          headers: {
            'cache-control': 'no-cache',
            'content-type': 'application/json',
            'authorization': 'Bearer {YOUR-JWT-TOKEN}'
          },
          body: {
            'action': 'start'
          }
        };

        request(options, function(error, response, body) {
          if (error) throw new Error(error);

          console.log(body);
        });
  responses:
    201:
      description: Created. 로드밸런서 네트워크 변경 성공
      schema:
        $ref: ../definitions/LoadBalancersNew.yaml
    400:
      description: Bad request. 파라미터 오류
      schema:
        $ref: ../definitions/BadRequest.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml
    403:
      description: Forbidden. 파트너/사용자의 자원이 아닌 경우
      schema:
        $ref: ../definitions/PermissionDeny.yaml
    404:
      description: Not Found. 존재하지 않음
      schema:
        $ref: ../definitions/NotFound.yaml