get:
  summary: 이용자별 실시간 요금 현황 조회
  operationId: getBillNowUser
  description: |
    이용자가 당월 사용하고 있는 서비스의 실시간 내역과 이용 금액을 조회할 수 있습니다.
    - 조회 대상은 이용자별 정산금과 자원별 사용 금액이며, Query parameter 입력을 통해 서비스 상세 이용 내역을 추가로 확인할 수 있습니다.

    ### cURL
    ```
    curl -X GET \
      https://cpapi.gabia.com/v1/bills/now/users/company_777 \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
    ```
  tags:
    - Bills
  produces:
    - application/json
  parameters:
    - name: user_id
      description: 이용자의 ID에 해당하는 속성입니다.
      in: path
      required: true
      type: string
      pattern: ^[\w\-]{3,16}$
      example: company_777
    - name: detail
      description: |
        서비스 상세 이용 내역 조회 여부를 선택할 수 있는 매개 변수입니다.
        - Y: 서비스 상세 이용 내역을 조회 대상에 포함하는 입력 값입니다.
        - N: 서비스 상세 이용 내역을 조회 대상에서 제외하는 입력 값입니다.
        - 해당 매개변수를 입력하지 않을 경우, 서비스 상세 이용 내역은 조회 대상에서 제외됩니다.
        - 예시) /v1/bills/now/users/user_123?detail=Y
      in: query
      type: string
      enum: [Y, N]
      example: Y
  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        curl_setopt_array($curl, array(
          CURLOPT_URL => "https://cpapi.gabia.com/v1/bills/now/users/company_777",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "GET",
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/x-www-form-urlencoded",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
          method: 'GET',
          url: 'https://cpapi.gabia.com/v1/bills/now/users/company_777',
          headers: {
            'cache-control': 'no-cache',
            'content-type': 'application/x-www-form-urlencoded',
            'authorization': 'Bearer {YOUR-JWT-TOKEN}'
          }
        };

        request(options, function(error, response, body) {
          if (error) throw new Error(error);

          console.log(body);
        });
  responses:
    200:
      description: OK. 이용자별 실시간 요금 현황 조회 성공
      schema:
        $ref: ../definitions/Bills.date.users.yaml
    400:
      description: Bad request. 파라미터 오류
      schema:
        $ref: ../definitions/BadRequest.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml
    404:
      description: Not Found. 존재하지 않음
      schema:
        $ref: ../definitions/NotFound.yaml