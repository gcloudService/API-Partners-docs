get:
  summary: 스냅샷 조회
  description: |
    이용자가 소유한 g클라우드 서버를 조회할 수 있습니다.
    - 삭제된 스냅샷은 제외됩니다.

    ### cURL
    ```
    curl -X GET \
      https://cpapi.gabia.com/v1/snapshots \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
    ```
  tags:
    - Snapshots
  parameters:
    - name: q
      in: query
      type: string
      description: |
        조회 조건을 설정하는 매개변수 입니다.
        - 사용할 수 있는 조건
          - user_id: 이용자 ID
          - svr_id: 스냅샷의 대상이 된 g클라우드 서버 ID
          - name: 스냅샷의 자원명
          - status: 스냅샷의 현재 상태 값
          - type: 스냅샷의 대상이 된 자원의 종류
        - 검색하려는 대상과 조회 조건의 값이 정확히 일치되는 경우에만 조회할 수 있습니다.
        - 사용할 수 있는 조회 조건이 2개 이상일 경우, 적용하고자 하는 조건을 모두 입력하여 모든 조건에 만족하는 값을 조회할 수 있습니다.
        - 조회 조건 값에 대한 정보는 각 기능에 대한 응답(Responses)를 참고해 입력할 수 있습니다.
        - 예시) /v1/snapshots?q=user_id=company_777,type=svr
    - name: order
      in: query
      type: string
      description: |
        조회 결과에 대한 정렬 조건을 설정하는 매개변수 입니다.
        - 정렬 가능 대상
          - snap_id: 스냅샷 ID
          - user_id: 이용자 ID
          - createdate: 스냅샷의 생성일
          - deletedate: 스냅샷의 삭제일
          - name: 스냅샷의 자원명
          - desc: 스냅샷에 대한 설명
          - status: 스냅샷의 현재 상태 값
        - 사용할 수 있는 정렬 조건이 2개 이상일 경우, 적용하고자 하는 조건을 모두 입력할 수 있으며 앞에 입력된 조건의 우선 순위가 높습니다.
        - 정렬의 기본 값은 오름차순 정렬입니다. 정렬 조건의 앞에 –를 붙일 경우, 내림차순으로 정렬할 수 있습니다.
        - 예시) /v1/snapshots?order=user_id,-createdate
    # - $ref: ../parameters/index.yaml#/collectionPaging
  produces:
    - application/json
  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        curl_setopt_array($curl, array(
          
          CURLOPT_URL => "https://cpapi.gabia.com/v1/snapshots",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "GET",
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/x-www-form-urlencoded",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
          method: 'GET',
          url: 'https://cpapi.gabia.com/v1/snapshots',
          headers: {
            'cache-control': 'no-cache',
            'content-type': 'application/x-www-form-urlencoded',
            'authorization': 'Bearer {YOUR-JWT-TOKEN}'
          }
        };

        request(options, function(error, response, body) {
          if (error) throw new Error(error);

          console.log(body);
        });
  responses:
    200:
      description: OK. 스냅샷 조회 성공
      schema:
        type: array
        description: 서버 목록
        items:
            $ref: ../definitions/Snapshots.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml