    - `-4421` : [API] 스냅샷 삭제 오류. 스냅샷 삭제 불가 상태. 스냅샷이 '생성중' 혹은 '삭제중' 상태입니다.
    - `-4422` : [API] 스냅샷 삭제 오류. 스냅샷 삭제 불가 상태. 서버에 이미지가 생성중입니다.

  tags:
    - Snapshots
  produces:
    - application/json
  parameters:
    - $ref: ../parameters/index.yaml#/snap_id
  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        curl_setopt_array($curl, array(
          CURLOPT_URL => "https://cpapi.gabia.com/v1/snapshots/snap_1",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "DELETE",
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/x-www-form-urlencoded",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
          method: 'DELETE',
          url: 'https://cpapi.gabia.com/v1/snapshots/snap_1',
          headers: {
            'cache-control': 'no-cache',
            'content-type': 'application/x-www-form-urlencoded',
            'authorization': 'Bearer {YOUR-JWT-TOKEN}'
          }
        };

        request(options, function(error, response, body) {
          if (error) throw new Error(error);

          console.log(body);
        });
  responses:
    202:
      description: Accepted. 스냅샷 삭제 요청(비동기) 성공
      schema:
        $ref: ../definitions/Snapshots.yaml
    400:
      description: Bad request. 파라미터 오류
      schema:
        $ref: ../definitions/BadRequest.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml
    403:
      description: Forbidden. snap_id 파트너/사용자의 자원이 아닌 경우
      schema:
        $ref: ../definitions/PermissionDeny.yaml
    404:
      description: Not Found. snap_id 존재하지 않음
      schema:
        $ref: ../definitions/NotFound.yaml