post:
  summary: NAS 생성
  operationId: createNas
  description: |
    NAS를 생성할 수 있습니다.
    - 네트워크를 통해 g클라우드 SSD, 베이직, 프리미엄 서버에 연결하여 사용하는 스토리지 서비스입니다.
    - g클라우드 서버의 일반 스토리지보다 저렴한 단가와 대용량의 저장공간을 제공합니다.
    - 한 대의 NAS에 여러 대의 서버를 연결하여 공유형 스토리지로 사용할 수 있습니다.
    - 연결 기능을 통해 서버에 ‘NAS 접근권한부여(ACL설정)’가 이루어지는 방식으로 보안성이 뛰어납니다.
    - 멀티 프로토콜(NFS, CIFS)을 지원합니다.

    ### cURL
    ```
    curl -X POST \
      https://cpapi.gabia.com/v1/nas \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
      -d 'user_id=company_777&name=image1&desc=test-image&snap_id=snap_1'
      -d 'user_id=company_777&name=nas-test1&desc=nas-backup&mount_path=mount1&protocol=cifs&size=2'
    ```

    ### Error Code
    - `-4711` : [API] NAS 생성 오류. NAS명 중복
    - `-4712` : [API] NAS 생성 오류. NAS 마운트패쓰명 중복

  tags:
    - Nas
  produces:
    - application/json
  parameters:
    - $ref: ../parameters/index.yaml#/user_id
    - $ref: ../parameters/index.yaml#/nas_name
    - $ref: ../parameters/index.yaml#/nas_desc
    - in: formData
      name: mount_path
      required: true
      type: string
      pattern: ^[a-z]{1}([\w]){0,15}$
      example: mount1
      description: |
        NAS 마운트 패쓰
        - 영문 소문자, 숫자, _ (언더바)를 조합하여 최대 16자까지 마운트패스를 설정할 수 있습니다.
        - 마운트패스는 숫자나 ‘_’(언더바)로는 시작할 수 없습니다.
    - in: formData
      name: protocol
      required: true
      type: string
      enum: [nfs, cifs]
      example: cifs
      description: |
        NAS 프로토콜
        - **nfs**: 리눅스 서버와 통신할 때 사용
        - **cifs**: 윈도우 서버와 통신할 때 사용
    - in: formData
      name: size
      required: true
      type: float
      minimum: 1.0
      maximum: 10.0
      example: 1.5
      description: |
        NAS 용량
        - Tera Byte 단위
        - e.g.) 1.5 -> 1500GB(1536GB)
        - **1.0** <= size <= **10.0**
  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        curl_setopt_array($curl, array(
          CURLOPT_URL => "https://cpapi.gabia.com/v1/nas",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "POST",
          CURLOPT_POSTFIELDS => "user_id=company_777&name=nas-test1&desc=nas-backup&mount_path=mount1&protocol=cifs&size=2",
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/x-www-form-urlencoded",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
            method: 'POST',
            url: 'https://cpapi.gabia.com/v1/nas',
            headers: {
                'cache-control': 'no-cache',
                'content-type': 'application/x-www-form-urlencoded',
                'authorization': 'Bearer {YOUR-JWT-TOKEN}'
            },
            form: {
              user_id: 'company_777',
              name: 'nas-test',
              desc: 'nas-backup',
              mount_path: 'mount1',
              protocol: 'cifs',
              size: 2
            }
        };

        request(options, function(error, response, body) {
            if (error) throw new Error(error);

            console.log(body);
        });
  responses:
    202:
      description: Accepted. NAS 생성 요청 성공
      schema:
        $ref: ../definitions/Nas.yaml
    400:
      description: Bad request. 파라미터 오류
      schema:
        $ref: ../definitions/BadRequest.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml
get:
  summary: NAS 조회
  operationId: geteNasList
  description: |
    사용자의 모든 NAS 목록을 조회합니다.

    ### cURL
    ```
    curl -X GET \
      https://cpapi.gabia.com/v1/nas \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
    ```
  tags:
    - Nas
  produces:
    - application/json
  parameters:
    - name: q
      in: query
      type: string
      description: |
        조회 조건을 설정하는 매개변수 입니다.
        - 사용할 수 있는 조건
          - user_id: 이용자 ID
          - nas_id: NAS ID
          - name: NAS 자원명
          - protocol: NAS 프로토콜
          - size: NAS 용량(TB)
          - status: NAS 현재 상태 값
          - mount_path: NAS 마운트패쓰
          - private_ip: NAS IP
        - 검색하려는 대상과 조회 조건의 값이 정확히 일치되는 경우에만 조회할 수 있습니다.
        - 사용할 수 있는 조회 조건이 2개 이상일 경우, 적용하고자 하는 조건을 모두 입력하여 모든 조건에 만족하는 값을 조회할 수 있습니다.
        - 조회 조건 값에 대한 정보는 각 기능에 대한 응답(Responses)를 참고해 입력할 수 있습니다.
        - 예시) /v1/nas?q=user_id=company_777,protocol=cifs
    - name: order
      in: query
      type: string
      description: |
        조회 결과에 대한 정렬 조건을 설정하는 매개변수 입니다.
        - 정렬 가능 대상
          - nas_id: g클라우드 서버 ID
          - user_id: 이용자 ID
          - name: NAS 자원명
          - desc: NAS에 대한 설명
          - size: NAS CPU 용량(TB)
          - protocol: NAS 프로토콜
          - regdate: NAS 생성일
          - updatedate: NAS 수정일
        - 사용할 수 있는 정렬 조건이 2개 이상일 경우, 적용하고자 하는 조건을 모두 입력할 수 있으며 앞에 입력된 조건의 우선 순위가 높습니다.
        - 정렬의 기본 값은 오름차순 정렬입니다. 정렬 조건의 앞에 –를 붙일 경우, 내림차순으로 정렬할 수 있습니다.
        - 예시) /v1/nas?order=user_id,-protocol
    # - $ref: ../parameters/index.yaml#/collectionPaging

  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        curl_setopt_array($curl, array(
          CURLOPT_URL => "https://cpapi.gabia.com/v1/nas",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "GET",
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/x-www-form-urlencoded",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
            method: 'GET',
            url: 'https://cpapi.gabia.com/v1/nas',
            headers: {
                'cache-control': 'no-cache',
                'content-type': 'application/x-www-form-urlencoded',
                'authorization': 'Bearer {YOUR-JWT-TOKEN}'
            }
        };

        request(options, function(error, response, body) {
            if (error) throw new Error(error);

            console.log(body);
        });
  responses:
    200:
      description: OK. Nas 목록 조회 성공
      schema:
        type: array
        description: Nas 목록
        items:
          $ref: ../definitions/Nas.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml
