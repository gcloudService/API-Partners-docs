get:
  summary: 정산금 조회
  operationId: getBill
  description: |
    월별 파트너 정산금과 결제 여부를 확인할 수 있습니다.
    - 정산금은 파트너 계약을 통해 정해진 공급가를 기준으로 합니다.
    - API를 통해 조회되는 금액은 공급가와 이용시간을 기준으로한 금액입니다.
    - 파트너가 실제로 결제해야 하는 금액은 10원 미만 금액을 절사처리 되며, [파트너 관리툴](https://cloudpartner.gabia.com/pay/bill)에서 확인할 수 있습니다.


    ### cURL
    ```
    curl -X GET \
      https://cpapi.gabia.com/v1/bills/2018-01 \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
    ```
  tags:
    - Bills
  produces:
    - application/json
  parameters:
    - $ref: ../parameters/index.yaml#/bill_date
  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        curl_setopt_array($curl, array(
          CURLOPT_URL => "https://cpapi.gabia.com/v1/bills/2018-01",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "GET",
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/x-www-form-urlencoded",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
          method: 'GET',
          url: 'https://cpapi.gabia.com/v1/bills/2018-01',
          headers: {
            'cache-control': 'no-cache',
            'content-type': 'application/x-www-form-urlencoded',
            'authorization': 'Bearer {YOUR-JWT-TOKEN}'
          }
        };

        request(options, function(error, response, body) {
          if (error) throw new Error(error);

          console.log(body);
        });
  responses:
    200:
      description: OK. 정산금 조회 성공
      schema:
        $ref: ../definitions/Bills.date.yaml
    400:
      description: Bad request. 파라미터 오류
      schema:
        $ref: ../definitions/BadRequest.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml
    404:
      description: Not Found. 존재하지 않음
      schema:
        $ref: ../definitions/NotFound.yaml