get:
  summary: 볼륨 스토리지 상세 정보
  operationId: getVolume
  description: |
    g클라우드 스토리지의 상세 정보를 확인할 수 있습니다.

    ### cURL
    ```
    curl -X GET \
      https://cpapi.gabia.com/v1/volumes/vol_1 \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
    ```

  tags:
    - Volumes
  parameters:
    - $ref: ../parameters/index.yaml#/vol_id
  produces:
    - application/json
  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        curl_setopt_array($curl, array(
          CURLOPT_URL => "https://cpapi.gabia.com/v1/volumes/vol_1",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "GET",
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/x-www-form-urlencoded",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
          method: 'GET',
          url: 'https://cpapi.gabia.com/v1/volumes/vol_1',
          headers: {
            'cache-control': 'no-cache',
            'content-type': 'application/x-www-form-urlencoded',
            'authorization': 'Bearer {YOUR-JWT-TOKEN}'
          }
        };

        request(options, function(error, response, body) {
          if (error) throw new Error(error);

          console.log(body);
        });
  responses:
    200:
      description: |
        OK. 볼륨 스토리지 상세 정보 조회 성공
      schema:
        $ref: ../definitions/Servers.yaml
    400:
      description: Bad request. 파라미터 오류
      schema:
        $ref: ../definitions/BadRequest.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml
    403:
      description: Forbidden. 볼륨이 파트너/사용자의 자원이 아닌 경우
      schema:
        $ref: ../definitions/PermissionDeny.yaml
    404:
      description: Not Found. 존재하지 않음
      schema:
        $ref: ../definitions/NotFound.yaml
put:
  summary: 볼륨 스토리지 정보 변경
  operationId: updateVolume
  description: |
    g클라우드 스토리지의 자원명과 설명을 변경할 수 있습니다.

    ### cURL
    ```
    curl -X PUT \
      https://cpapi.gabia.com/v1/volumes/vol_1 \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
      -d 'name=new-name&desc=new-desc'
    ```

    ### Error Code
    - `-4211` : [API] 볼륨 상태 변경 오류. 이름/설명 변경 중복
  tags:
    - Volumes
  parameters:
    - $ref: ../parameters/index.yaml#/vol_id
    - $ref: ../parameters/index.yaml#/vol_name
    - $ref: ../parameters/index.yaml#/vol_desc
  produces:
    - application/json
  x-code-samples:
    - lang: PHP
      source: |
        <?php
        $curl = curl_init();

        curl_setopt_array($curl, array(
          CURLOPT_URL => "https://cpapi.gabia.com/v1/volumes/vol_1",
          CURLOPT_RETURNTRANSFER => true,
          CURLOPT_ENCODING => "",
          CURLOPT_MAXREDIRS => 10,
          CURLOPT_TIMEOUT => 30,
          CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
          CURLOPT_CUSTOMREQUEST => "PUT",
          CURLOPT_POSTFIELDS => "name=new-name&desc=new-desc",
          CURLOPT_HTTPHEADER => array(
            "authorization: Bearer {YOUR-JWT-TOKEN}",
            "cache-control: no-cache",
            "content-type: application/x-www-form-urlencoded",
          ),
        ));

        $response = curl_exec($curl);
        $err = curl_error($curl);

        curl_close($curl);
    - lang: Node.js
      source: |
        var request = require("request");

        var options = {
          method: 'PUT',
          url: 'https://cpapi.gabia.com/v1/volumes/vol_1',
          headers: {
            'cache-control': 'no-cache',
            'content-type': 'application/x-www-form-urlencoded',
            'authorization': 'Bearer {YOUR-JWT-TOKEN}'
          },
          form: {
            'name': 'new-name'
            'desc': 'new-desc'
          }
        };

        request(options, function(error, response, body) {
          if (error) throw new Error(error);

          console.log(body);
        });
  responses:
    200:
      description: | 
        OK. 기존 값과 동일한 수정 요청 
      schema:
        $ref: ../definitions/Volumes.yaml
    201:
      description: |
        Created. 볼륨 스토리지 정보 변경 성공
      schema:
        $ref: ../definitions/Volumes.yaml
    400:
      description: Bad request. 파라미터 오류
      schema:
        $ref: ../definitions/BadRequest.yaml
    401:
      description: Unauthorized. 인증 실패
      schema:
        $ref: ../definitions/Unauthorized.yaml
    403:
      description: Forbidden. 볼륨이 파트너/사용자의 자원이 아닌 경우
      schema:
        $ref: ../definitions/PermissionDeny.yaml
    404:
      description: Not Found. 존재하지 않음
      schema:
        $ref: ../definitions/NotFound.yaml
delete:
  summary: 볼륨 스토리지 삭제
  operationId: deleteVolume
  description: |
    g클라우드 스토리지를 삭제할 수 있습니다.
    - g클라우드 스토리지가 생성된 상태(Status:02)인 경우에만 삭제할 수 있습니다.
    - g클라우드 서버에 장착되어 있지 않은 g클라우드 스토리지만 삭제할 수 있습니다.


    ### cURL
    ```
    curl -X DELETE \
      https://cpapi.gabia.com/v1/volumes/vol_1 \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
    ```

