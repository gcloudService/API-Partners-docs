type: object
properties:
  partner_id:
    type: string
    description: 파트너의 ID에 해당하는 속성입니다.
    example: biz_1004
  user_id:
    type: string
    description: 이용자의 ID에 해당하는 속성입니다.
    example: company_777
    minLength: 3
    maxLength: 16
    pattern: ^[\w\-]{3,16}$
  crt_id:
    type: string
    description: SSL 인증서 ID에 해당하는 속성입니다.
    example: crt_1
    pattern: ^(crt_)+[1-9]{1}\d*$
  name:
    type: string
    description: SSL 인증서명에 해당하는 속성입니다.
    example: ssl-test
    minLength: 1
    maxLength: 16
    pattern: ^[\w\-]{1,16}$
  desc:
    type: string
    description: SSL 인증서 설명에 해당하는 속성입니다.
    example: SSL Cert Test
    minLength: 0
    maxLength: 100
    pattern: ^((?![\/?;:|*<>@\\\'\"]).){0,100}$
  domains:
    type: array
    description: SSL 인증서 도메인 이름에 해당하는 속성입니다.
    items:
      type: string
      example: example.com
  regdate:
    type: dateTime
    description: SSL 인증서 등록일에 해당하는 속성입니다.
    example: 2017-09-14 05:14:26
  startdate:
    type: dateTime
    description: SSL 인증서 발급일에 해당하는 속성입니다.
    example: 2017-09-14 05:14:26
  expiredate:
    type: dateTime
    description: SSL 인증서 만료일에 해당하는 속성입니다.
    example: 2017-09-14 05:14:26
  status:
    type: string
    description: |
      SSL 인증서 현재 상태값을 나타내는 속성입니다.
      - 9: SSL 인증서가 생성된 상태를 나타내는 속성값입니다.
      - D: SSL 인증서가 삭제된 상태를 나타내는 속성값입니다.
    example: '9'
    enum: ['9', D]
  cert:
    type: string
    description: |
      SSL 인증서의 인증서를 나타내는 속성입니다.
    example: -----BEGIN CERTIFICATE-----......-----END CERTIFICATE------
  chain:
    type: string
    description: |
      SSL 인증서의 인증서 체인을 나타내는 속성입니다.
    example: -----BEGIN CERTIFICATE-----......-----END CERTIFICATE------.....-----BEGIN CERTIFICATE-----......-----END CERTIFICATE------
  attached_lbs:
    type: array
    description: |
      SSL 인증서가 설정된 로드밸런서를 나타내는 속성입니다.
    pattern: ^(lbg_)+[1-9]{1}\d*$
    items:
      type: string
      example: lbg_1