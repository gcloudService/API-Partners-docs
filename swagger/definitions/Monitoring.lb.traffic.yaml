type: object
properties:
  lb_id:
    type: string
    description: 로드밸런서의 ID에 해당하는 속성입니다.
    example: lbg_1
    pattern: ^(lbg_)+[1-9]{1}\d*$
  user_id:
    type: string
    description: 이용자의 ID에 해당하는 속성입니다.
    example: company_777
    minLength: 3
    maxLength: 16
    pattern: ^[\w]{3,16}$
  range:
    type: string
    description: |
      데이터 조회 범위에 해당하는 속성입니다.
      - day: 요청 시점을 기준으로 1일간의 데이터를 조회하는 속성값입니다.
      - week: 요청 시점을 기준으로 1주간의 데이터를 조회하는 속성값입니다.
      - month: 요청 시점을 기준으로 1달간의 데이터를 조회하는 속성값입니다.
      - 요청 시, start, end 값이 입력된 경우, 해당 속성은 조회되지 않습니다.
    example: day
    enum: [day, week, month]
  start:
    type: string
    format: dateTime
    description: 조회 시작 시점에 해당하는 속성으로 YYYY-MM-DD HH:mm:ss 형태의 속성값을 갖습니다.
    example: '2018-01-01 12:00:00'
  end:
    type: string
    format: dateTime
    description: 조회 종료 시점에 해당하는 속성으로 YYYY-MM-DD HH:mm:ss 형태의 속성값을 갖습니다.
    example: '2018-01-01 12:00:00'
  data:
    type: array
    description: 로드밸런서의 트래픽 사용량을 확인할 수 있는 속성으로 배열로 제공됩니다. 조회 기간 내에 존재하는 사용량만 표시됩니다.
    items:
      type: object
      properties:
        date:
          type: string
          format: dateTime
          description: 조회 시점에 해당하는 속성입니다.
          example: '2018-01-01 12:00'
        in_traffic:
          type: integer
          description: Inbound 트래픽에 해당하는 속성으로 속성값의 단위는 Byte입니다.
          example: 0
        out_traffic:
          type: integer
          description: Outbound 트래픽에 해당하는 속성으로 속성값의 단위는 Byte입니다.
          example: 0
        in_traffic_domestic:
          type: integer
          description: Inbound 트래픽 중 국내 트래픽의 사용량 나타내는 속성으로 속성값의 단위는 Byte입니다.
        out_traffic_domestic:
          type: integer
          description: Outbound 트래픽 중 국내 트래픽의 사용량 나타내는 속성으로 속성값의 단위는 Byte입니다.
        in_traffic_foreign:
          type: integer
          description: Inbound 트래픽 중 해외 트래픽의 사용량 나타내는 속성으로 속성값의 단위는 Byte입니다.
        out_traffic_foreign:
          type: integer
          description: Outbound 트래픽 중 해외 트래픽의 사용량 나타내는 속성으로 속성값의 단위는 Byte입니다.