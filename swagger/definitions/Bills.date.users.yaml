              example: '2018-02-01 00:00:00'
            end:
              type: dateTime
              description: g클라우드 서버 또는 로드밸런서의 해당월 서비스 종료일을 나타내는 속성으로 YYYY-MM-DD HH:mm:ss 형태의 속성값을 갖습니다.
              example: '2018-02-01 00:00:00'
