            use_traffic_domestic:
              type: integer
              description: 트래픽 중 국내 트래픽의 사용량을 나타내는 속성으로 속성값의 단위는 Byte입니다.
            use_traffic_foreign:
              type: integer
              description: 트래픽 중 해외 트래픽의 사용량을 나타내는 속성으로 속성값의 단위는 Byte입니다.
            in_traffic:
