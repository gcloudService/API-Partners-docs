tags:
  - name: Token
    description: |
      파트너 인증 및 API 사용을 위해 JWT(JSON Web Token)을 발급 받을 수 있습니다.
  - name: Users
    description: |
      이용자는 클라우드 파트너 시스템 상에서 자원을 생성하고 관리할 수 있는 계정을 의미합니다.
  - name: Servers
    description: |
      g클라우드 서버는 확장성과 안정성을 가진 가상 서버로 다양한 자원과 연동하여 사용할 수 있습니다.
  - name: Volumes
    description: |
      g클라우드 스토리지는 볼륨 스토리지로 g클라우드 서버에 장착하여 사용할 수 있습니다.
  - name: PublicIps
    description: |
      공인 IP를 통해 g클라우드 서버나 로드밸런서를 인터넷망과 연결할 수 있습니다.
  - name: Firewalls
    description: |
      방화벽 그룹은 IP 대역 및 포트 번호를 기반으로 공인망 통신에 대한 트래픽을 제어하는 보안 서비스입니다.
  - name: LoadBalancers
    description: |
      로드밸런서를 통해 트래픽 부하를 여러 개의 g클라우드 서버로 분산시킬 수 있습니다.
  - name: Snapshots
    description: |
      스냅샷을 통해 g클라우드 서버의 상태를 간편하고 빠르게 저장할 수 있습니다. 
  - name: Images
    description: |
      서버의 특정 시점을 저장하여, 서버 생성을 위한 템플릿으로 사용할 수 있습니다.
      - 이미지는 생성 및 배포 주체에 따라 가비아 클라우드사업부에서 제공하는 ‘기본 이미지’, 파트너가 생성한 이미지를 이용자에게 제공하는 ‘파트너 이미지’, 이용자가 직접 생성해 사용하는 ‘이용자 이미지’로 나눌 수 있습니다.
      - 기본 이미지는 가비아 클라우드사업부에서 관리 및 배포하며 모든 이용자가 해당 이미지를 서버 생성을 위해 사용할 수 있습니다.
      - 파트너 이미지는 파트너가 지정된 ID(파트너 ID와 동일한 이용자 ID)를 통해 생성 및 관리할 수 있으며, 파트너의 모든 이용자가 서버 생성을 위해 활용할 수 있습니다.
      - 이용자 이미지는 이용자가 직접 생성한 이미지이며, 해당 이미지를 생성한 이용자만 서버 생성을 위해 사용할 수 있습니다.

      |     이미지 구분     	|      관리 및 배포 주체      	|             접근 권한             	|
      |:-------------------:	|:---------------------------:	|:---------------------------------:	|
      |     기본 이미지     	|    가비아 클라우드사업부    	|            모든 이용자            	|
      |    파트너 이미지    	|            파트너           	|        파트너의 모든 이용자       	|
      |    이용자 이미지    	|            이용자           	|    해당 이미지를 생성한 이용자    	|

  - name: NAS
    description: |
      네트워크를 통해 다수의 g클라우드에 연결하여 사용할 수 있는 대용량 스토리지 서비스입니다.
  - name: NASCIFS
    description: |
      CIFS NAS를 대상으로 인증 정보를 설정할 수 있습니다.
  - name: Certificates
    description: |
      사용자의 SSL 인증서를 등록하고 관리할 수 있는 서비스입니다.
  - name: Monitoring
    description: |
      이용자가 사용하는 자원의 시스템 및 네트워크 사용량을 확인할 수 있습니다.

  - name: Bills
    description: |
      파트너 정산금과 서비스 이용 내역에 대해 조회할 수 있습니다.
      - 파트너 정산금은 파트너 계약 체결 시 양사(파트너, 가비아)가 정한 파트너 공급가를 기준으로 산정됩니다.
      - 파트너 정산금은 매월 1일 확정되며, 파트너 등록일과 관계없이 월초부터 월말까지의 서비스 사용내역을 기준으로 합니다.
      - 월초부터 월말까지 사용한 서비스에 대해서는 월 단위 요금으로 부과되며, 그렇지 않은 서비스는 시간 단위 또는 일 단위로 요금이 부과됩니다.
      - 시간 단위 또는 일 단위 요금이 월 단위 요금을 초과할 경우, 월 단위 요금으로 부과됩니다.
      - 일부 자원(스냅샷, 이미지, 트래픽 등)은 횟수나 사용량을 기준으로 요금이 부과됩니다.
      - Root 영역에 대한 Storage 비용은 g클라우드 서버(servers) 비용으로, Data 영역에 대한 Storage 비용은 g클라우드 스토리지(volumes) 비용으로 분류됩니다.
      - 이미지 비용은 이미지 생성 비용(image)과 이미지 저장 비용(image_storage)으로 나뉘어 처리됩니다.