type: object
properties:
  partner_id:
    type: string
    description: 파트너의 ID에 해당하는 속성입니다.
    example: biz_1004
  user_id:
    type: string
    description: 이용자의 ID에 해당하는 속성입니다.
    example: company_777
    minLength: 3
    maxLength: 16
    pattern: ^[\w]{3,16}$
  svr_id:
    type: string
    description: g클라우드 서버의 ID에 해당하는 속성입니다.
    example: vm_1
    pattern: ^(vm_)+[1-9]{1}\d*$
  name:
    type: string
    description: g클라우드 서버의 자원명에 해당하는 속성입니다.
    example: WAS_1
    minLength: 1
    maxLength: 16
    pattern: ^[\w\-]{1,16}$
  desc:
    type: string
    description: g클라우드 서버에 대한 설명에 해당하는 속성입니다.
    example: 사용자 관리용 WAS 서버
    minLength: 0
    maxLength: 100
    pattern: ^((?![\/?;:|*<>@\\\'\"]).){0,100}$
  status:
    type: string
    description: |
      g클라우드 서버의 현재 상태 값을 나타내는 속성입니다.
      - 01: g클라우드 서버가 정지된 상태를 나타내는 속성값입니다.
      - 02: g클라우드 서버가 정지되고 있는 상태를 나타내는 속성값입니다.
      - 03: g클라우드 서버가 시작된 상태를 나타내는 속성값입니다.
      - 04: g클라우드 서버가 삭제된 상태를 나타내는 속성값입니다.
      - 05: g클라우드 서버가 시작되고 있는 상태를 나타내는 속성값입니다.
      - 06: g클라우드 서버가 삭제되고 있는 상태를 나타내는 속성값입니다.
      - 07: g클라우드 서버가 생성되고 있는 상태를 나타내는 속성값입니다.
    example: '03'
    enum: ['01','02','03','04','05','06','07']
  regdate:
    type: dateTime
    description: g클라우드 서버의 등록일에 해당하는 속성입니다.
    example: '2017-09-13 01:47:45'
  os:
    type: integer
    description: |
      g클라우드 서버의 운영체제를 확인할 수 있는 속성입니다.
      - Linux: Linux 계열 운영체제(CentOS, Ubuntu, Debian, Fedora 등)를 나타내는 속성값입니다.
      - Windows: Windows 계열 운영체제를 나타내는 속성값입니다.
    example: Linux
    enum: ['Linux','Windows']
  cpu:
    type: integer
    format: int32
    enum: [1,2,4,8,16]
    description: g클라우드 서버의 CPU 사양을 확인하는 속성으로 속성값의 단위는 vCore입니다.
    example: 1
  memory:
    type: integer
    format: int32
    enum: [1,2,3,4,8,16,32,64,128]
    description: g클라우드 서버의 Memory 사양을 확인하는 속성으로 속성값의 단위는 GB입니다.
    example: 2
  type:
    type: string
    description: | 
      g클라우드 서버의 종류를 나타내는 속성입니다.
      - basic: g클라우드 서버(베이직)을 나타내는 속성값입니다.
      - premium: g클라우드 서버(프리미엄)을 나타내는 속성값입니다.
      - ssd : g클라우드 서버(SSD)를 나타내는 속성값입니다.
    example: basic
    enum: ['basic','premium','ssd']
  private_ip:
    type: string
    format: ipv4
    description: g클라우드 서버에 기본으로 할당되는 사설 IP에 해당하는 속성입니다.
    example: 192.168.248.2
  img_id:
    type: string
    description: g클라우드 서버 생성 시 사용되는 이미지 ID에 해당하는 속성입니다.
    example: img_131
    pattern: ^(img_)+[1-9]{1}\d*$
  network:
    type: string
    description: |
      g클라우드 서버의 네트워크 차단 여부를 확인할 수 있는 속성입니다.
      - start: 네트워크가 차단되지 않았음을 나타내는 속성값입니다.
      - stop: 네트워크가 차단되었음을 나타내는 속성값입니다.	
    example: start
    enum: [stop,start]
  service_zone:
    type: string
    description: g클라우드 서버가 생성되는 서비스 존을 확인할 수 있는 속성입니다.
    enum: [zone_1, zone_2]
    pattern: ^(zone_)+[1-9]{1}\d*$
    example: zone_1
  volumes:
    type: array
    description: g클라우드 서버에 장착된 g클라우드 스토리지를 확인할 수 있는 속성으로 배열로 제공됩니다
    items:
      type: object
      properties:
        vol_id:
          type: string
          description: g클라우드 스토리지의 ID에 해당하는 속성입니다.
          example: vol_1
          pattern: ^(vol_)+[1-9]{1}\d*$
        vol_name:
          type: string
          description: g클라우드 스토리지의 자원명에 해당하는 속성입니다.
          example: 서버 추가 볼륨
        vol_size:
          type: integer
          description: g클라우드 스토리지의 용량을 나타내는 속성으로 속성 값의 단위는 GB입니다.
          example: 50
  ips:
    type: array
    description: g클라우드 서버에 할당된 공인 IP를 확인할 수 있는 속성으로 배열로 제공됩니다.
    items:
      type: object
      properties:
        ip_id:
          type: string
          description: 공인 IP의 ID에 해당하는 속성입니다.
          example: pubIp_1
          pattern: ^(pubIp_)+[1-9]{1}\d*$
        ip_addr:
          type: string
          format: ipv4
          description: 공인 IP의 주소에 해당하는 속성입니다.
          example: 10.222.222.143
  fws:
    type: array
    description: g클라우드 서버에 설정된 방화벽 정보를 확인할 수 있는 속성으로 배열로 제공됩니다.
    items:
      type: object
      properties:
        fw_id:
          type: string
          description: 방화벽의 ID에 해당하는 속성입니다.
          example: fr_1
          pattern: ^(fr_)+[1-9]{1}\d*$
        service:
          type: string
          description: 방화벽의 각 정책의 응용 계층의 프로토콜에 해당하는 속성입니다.	
          example: HTTP
        protocol:
          type: string
          description: 방화벽의 각 정책의 네트워크 및 전송 계층의 프로토콜에 해당하는 속성입니다.
          example: TCP
        start_port:
          type: integer
          description: 방화벽의 각 정책이 접속을 허용하는 port 구간의 시작 점에 해당하는 속성입니다.
          example: 80
          minimum: 1
          maximum: 65535
        end_port:
          type: integer
          description: 방화벽의 각 정책이 접속을 허용하는 port 구간의 종료 점에 해당하는 속성입니다.
          example: 80
          minimum: 1
          maximum: 65535
        ip_group:
          type: string
          description: 방화벽이 접속을 허용하는 IP의 그룹에 해당하는 속성으로 속성 값은 CIDR 방식(X.X.X.X/X)으로 표현됩니다.
          example: 0.0.0.0/0
        desc:
          type: string
          description: 방화벽의 각 정책에 대한 설명에 해당하는 속성입니다.
          example: apache 방화벽
  lbs:
    type: array
    description: g클라우드 서버에 연결된 로드밸런서를 확인할 수 있는 속성으로 배열로 제공됩니다.
    items:
      type: object
      properties:
        lbg_id:
          type: string
          description: 로드밸런서의 ID에 해당하는 속성입니다.
          example: lbg_2
          pattern: ^(lbg_)+[1-9]{1}\d*$
        lb_port:
          type: integer
          description: 로드밸런서의 포트 중 g클라우드 서버가 연결된 포트에 해당하는 속성입니다.
          example: 80
          minimum: 1
          maximum: 65535
        lb_svr_port:
          type: integer
          description: 로드밸런서와 연결된 g클라우드 서버의 포트에 해당하는 속성입니다. 
          example: 8080
          minimum: 1
          maximum: 65535
  images:
    type: array
    description: g클라우드 서버로 생성된 이미지를 확인할 수 있는 속성으로 배열로 제공됩니다.
    items:
      type: object
      properties:
        img_id:
          type: string
          description: 이미지의 ID에 해당하는 속성입니다.
          example: img_1
          pattern: ^(img_)+[1-9]{1}\d
        img_name:
          type: string
          description: 이미지의 자원명에 해당하는 속성입니다.
          example: centos-6.x-i686_TEST
          minLength: 1
          maxLength: 16
          pattern: ^[\w\-]{1,16}$
  snaps:
    type: array
    description: g클라우드 서버로 생성된 스냅샷을 확인할 수 있는 속성으로 배열로 제공됩니다.
    items:
      type: object
      properties:
        snap_id:
          type: string
          description: g클라우드 서버로 생성된 스냅샷을 확인할 수 있는 속성으로 배열로 제공됩니다.
          example: snap_1
          pattern: ^(snap_)+[1-9]{1}\d*$
        snap_name:
          type: string
          description: 스냅샷의 자원명에 해당하는 속성입니다.
          example: backup-snap
          minLength: 1
          maxLength: 16
          pattern: ^[\w\-]{1,16}$p
  storage:
    type: integer
    description: g클라우드 서버에 장착된 Root 스토리지와 Data 스토리지의 용량 합계를 나타내는 속성으로 속성 값의 단위는 GB입니다.
    example: 100