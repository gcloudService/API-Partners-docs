get:
  summary: 토큰 확인
  description: |
    JWT의 상태 및 정보를 확인할 수 있습니다.
    - URL Query 매개변수 중 secret(Secret key)의 입력은 선택적입니다. 입력할 경우, 파트너 ID를 비롯한 중요 정보를 추가로 확인할 수 있습니다.

    ### cURL
    ```
    curl -X GET \
      'http://10.222.222.227:3000/v1/auth/api/token?token=&secret=Y2YxZWUyY2UtMTk4OS01ZjNhLTlmMjktODdhOGM3YmMzY2Nk' \
      -H 'authorization: Bearer {YOUR-JWT-TOKEN}' \
      -H 'cache-control: no-cache' \
      -H 'content-type: application/x-www-form-urlencoded' \
      -d 'partner_id={YOUR-ID}&secret={YOUR-SECRET-KEY}'
    ```

    ### Error Code
    - `-606` : [Auth] JWT 오류. 유효하지 않은 secret key.
  tags:
    - Token
  produces:
    - application/json
  parameters:
    - in: query
      name: token
      required: true
      type: string
      description: Secret key를 통해 발급된 JWT에 해당하는 매개변수 입니다.
    - in: query
      name: secret
      required: false
      type: string
      description: 파트너 승인 시 발급받은 Secret key에 해당하는 매개변수 입니다.
  responses:
    200:
      description: 200 OK. 토큰 확인 성공
      schema:
        type: object
        properties:
          iat:
            type: integer
            description: 토큰 발급 시점(Unix Time 기준)에 해당하는 속성입니다.
            example: 1505373906
          exp:
            type: integer
            description: 토큰 만료 시점(Unix Time 기준)에 해당하는 속성입니다.
            example: 1505409906
          iss:
            type: string
            description: 토큰 발급 기관에 해당하는 속성입니다.
            example: gcloud
          sub:
            type: string
            description: 토큰 발급 주제에 해당하는 속성입니다.
            example: socket
          createdAt:
            type: dateTime
            description: 토큰 발급 시점에 해당하는 속성입니다.
            example: '2017-09-14 16:25:06'
          expiredAt:
            type: dateTime
            description: 토큰 만료 시점에 해당하는 속성입니다.
            example: '2017-09-15 02:25:06'
          remainMinutes:
            type: integer
            description: 토큰 만료까지 남은 시간에 해당하는 속성으로 속성값의 단위는 분입니다.
            example: 598
          expired:
            type: boolean
            description: |
              토큰 만료 여부에 해당하는 속성입니다.
              - true: 토큰이 만료되었음을 나타내는 속성값입니다.
              - false: 토큰이 만료되지 않았음을 나타내는 속성값입니다.
            example: false
    400:
      description: Bad Request. 파라미터 오류
      schema:
        type: object
        properties:
          msg:
            type: string
            description: 에러 메세지
            example: "'token' is must required. Your input 'token': ''."
          code:
            type: integer
            description: 에러 코드
            example: -621
          desc:
            type: string
            description: 에러 설명
            example: "[Auth] REST API 오류. 필수값이 없거나 유효하지 않습니다."
    401:
      description: Unauthorized. 인증 실패
      schema:
        type: object
        properties:
          msg:
            type: string
            description: 에러 메세지
            example: "invalid secret key. Your input : ''."
          code:
            type: integer
            description: 에러 코드
            example: -606
          desc:
            type: string
            description: 에러 설명
            example: "[Auth] JWT 오류. 유효하지 않은 secret key"